<!DOCTYPE html>

    <head>
        <title> Table </title>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <table>
            <thead>
                    <tr>
                        <th rowspan="2" colspan="1"> State of Health </th>
                        <th  rowspan="1" colspan ="2"> Fasting Value </th>
                        <th  rowspan="1" colspan="1"> After Eating </th>
                    </tr>

                    <tr> 
             
                        <th> Minimum </th>
                        <th> Maximum </th>
                        <th> 2 hours after eating </th>
            </thead> 
                    </tr>

                    <tr>
                        <td> Healthy </td>
                        <td> 70 </td>
                        <td> 100 </td>
                        <td> Less than 140 </td>
                    </tr>

                    <tr>
                        <td> Pre-Diabetes </td>
                        <td> 101 </td>
                        <td> 126 </td>
                        <td> 140 to 200 </td>
                    </tr>

                    <tr>
                        <td> Diabetes </td>
                        <td> More than 126 </td>
                        <td> NA </td>
                        <td> More than 200 </td>
                    </tr>
     
        </table>
    </body>
</html>
